<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <dialog>
      <label for="location">Enter Location (name or zip code): </label>
      <input type="text" id="location" name="location" required />
      <button>Enter</button>
    </dialog>
    <div id="weather-container">
      <div id="current">
        <div id="temp">
          <div id="curr-temp"></div>
          <div id="feels-like"></div>
        </div>
        <div id="characteristics">
          <div id="condiition"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="uv"></div>
        </div>
      </div>
      <div id="forecast">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
      </div>
    </div>
  </body>
</html>
