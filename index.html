<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <dialog>
      <label for="location">Enter Location (name or zip code): </label>
      <input type="text" id="location" name="location" required />
      <button>Enter</button>
    </dialog>
    <div id="weather-container">
      <div id="current">
        <div id="temp">
          <div id="curr-temp"></div>
          <div id="feels-like"></div>
        </div>
        <div id="characteristics">
          <div id="condition"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="uv"></div>
        </div>
      </div>
      <div id="forecast">
        <div id="1">
          <div id="temp1"></div>
          <div id="min1"></div>
          <div id="max1"></div>
          <div id="condition1"></div>
        </div>
        <div id="2">
          <div id="temp2"></div>
          <div id="min2"></div>
          <div id="max2"></div>
          <div id="condition2"></div>
        </div>
        <div id="3">
          <div id="temp3"></div>
          <div id="min3"></div>
          <div id="max3"></div>
          <div id="condition3"></div>
        </div>
        <div id="4">
          <div id="temp4"></div>
          <div id="min4"></div>
          <div id="max4"></div>
          <div id="condition4"></div>
        </div>
        <div id="5">
          <div id="temp5"></div>
          <div id="min5"></div>
          <div id="max5"></div>
          <div id="condition5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
